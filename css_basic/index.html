<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link href="base.css" rel="stylesheet">
  <link href="styles.css" rel="stylesheet">
  <title>Flexbox Layout</title>
</head>
<body class="works_on_smartphone">
  <header>
    <span class="logo">&#9733;</span> <!-- Unicode character for a star -->
    Content of the <code>&lt;header&gt;</code> tag
  </header>
  <main>
    <article>
      <h2>Article Title</h2>
      <p>Content of the <code>&lt;article&gt;</code> tag.</p>
      <ul>
        <li>Item 1</li>
        <li>Item 2</li>
        <li>Item 3</li>
      </ul>
    </article>
    <aside>
      <h2>Aside Title</h2>
      <p>Content of the <code>&lt;aside&gt;</code> tag.</p>
      <ul>
        <li>Item A</li>
        <li>Item B</li>
        <li>Item C</li>
      </ul>
    </aside>
  </main>
  <footer>
    Content of the <code>&lt;footer&gt;</code> tag
  </footer>
</body>
</html>
